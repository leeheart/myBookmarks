<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainXXXXX"></div>
    </main>
    <footer></footer>

    <script>
        keys = {
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3
        }
        hash = {
            q: 'qq.com',
            w: 'weibo.com',
            e: 'ele.me',
            r: 'renren.com',
            t: 'tianya.com',
            y: 'youtube.com',
            u: 'uc.com',
            i: 'iqiyi.com',
            o: 'opera.com',
            p: undefined,
            a: 'acfun.tv',
            s: 'sohu.com',
            z: 'zhihu.com',
            m: 'www.mcdonalds.com.cn'
        }

        //取出 localStorage 中的 zzz 对应的 hash
        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }

        //遍历 keys，生成 kbd 标签
        index = 0
        while(index < keys['length']){ //0 1 2
            divXXXXX = document.createElement('div')
            mainXXXXX.appendChild(divXXXXX)
            row = keys[index] //第一个数组  第二个数组 第三个数组
            index2 = 0
            while(index2 < row['length']){ //0-9 0-8 0-6
                kbdXXXXX = document.createElement('kbd')
                kbdXXXXX.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                buttonX.onclick = function(xzkjcnxlkcjlk){
                    key = xzkjcnxlkcjlk['target']['id']
                    x = prompt('给我一个网址')
                    hash[key] = x
                    localStorage.setItem('zzz', JSON.stringify(hash)) //只能存字符串
                }
                kbdXXXXX.appendChild(buttonX)
                divXXXXX.appendChild(kbdXXXXX)
                index2 = index2 + 1
            }
            index = index + 1
        }

        document.onkeypress = function(xzkjcnxlkcjlk){
            key = xzkjcnxlkcjlk['key'] //q w e r t...
            website = hash[key]
            // location.href = 'http://'+website  //模拟用户在地址栏输入
            window.open('http://'+website, '_blank') //在新窗口打开
        }
    </script>
</body>
</html>
